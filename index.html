<!DOCTYPE html>
<html>

<head>
    <style>
        .square {
            width: 100px;
            height: 100px;
            background-color: blue;
            border: 5px solid blue;
            animation: rotate 2s linear infinite, pulse 2s ease-in-out infinite;
        }

        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes pulse {
            0% {
                border-width: 5px;
            }

            50% {
                border-width: 10px;
            }

            100% {
                border-width: 5px;
            }
        }
    </style>
</head>

<body>

    <div class="square"></div>

</body>

<h1>Stephanie est la plus belle</h1>

</html>
